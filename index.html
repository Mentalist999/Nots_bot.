<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои Напоминания</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        .input-group {
            margin-bottom: 15px;
        }

        input, textarea, button {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

            button:hover {
                background-color: #45a049;
            }

        #remindersList {
            margin-top: 20px;
        }

        .reminder-item {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📝 Мои Напоминания</h1>

        <div class="input-group">
            <input type="datetime-local" id="reminderDate">
            <textarea id="reminderText" placeholder="О чем напомнить?" rows="3"></textarea>
            <button onclick="setReminder()">Установить напоминание</button>
        </div>

        <div id="remindersList">
            <h3>Ваши напоминания:</h3>
            <!-- Сюда будут добавляться напоминания -->
        </div>
    </div>

    <script>
        // Эта переменная нужна для общения с Telegram
        let tg = window.Telegram.WebApp;

        // Функция для установки напоминания
        function setReminder() {
            const date = document.getElementById('reminderDate').value;
            const text = document.getElementById('reminderText').value;

            if (!date || !text) {
                alert("Заполните дату и текст!");
                return;
            }

            // Отправляем данные НАЗАД боту
            tg.sendData(JSON.stringify({
                date: date,
                text: text
            }));

            // Закрываем веб-приложение после отправки
            tg.close();
        }

        // Показываем кнопку "Закрыть" от Telegram
        tg.BackButton.show();
        tg.BackButton.onClick(() => tg.close());
    </script>
</body>
</html>
