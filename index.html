<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–∏ –ù–∞–ø–æ–º–∏–Ω–∞–Ω–∏—è</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 450px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input, textarea, button {
            width: 100%;
            padding: 14px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        #statusMessage {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            color: #4CAF50;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù –ú–æ–∏ –ù–∞–ø–æ–º–∏–Ω–∞–Ω–∏—è</h1>
        
        <div class="input-group">
            <input type="datetime-local" id="reminderDate" required>
            <textarea id="reminderText" placeholder="–û —á–µ–º –Ω–∞–ø–æ–º–Ω–∏—Ç—å?" rows="3" required></textarea>
            <button onclick="setReminder()">–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –Ω–∞–ø–æ–º–∏–Ω–∞–Ω–∏–µ</button>
        </div>

        <div id="statusMessage"></div>
        <!-- –°–æ–æ–±—â–µ–Ω–∏—è –æ —Å—Ç–∞—Ç—É—Å–µ –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º WebApp Telegram
        let tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.BackButton.show(); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–∞–∑–∞–¥"
        tg.BackButton.onClick(() => tg.close()); // –ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp –ø–æ –Ω–∞–∂–∞—Ç–∏—é "–ù–∞–∑–∞–¥"

        // –ì–ª–∞–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –Ω–∞–ø–æ–º–∏–Ω–∞–Ω–∏—è
        function setReminder() {
            const dateInput = document.getElementById('reminderDate');
            const textInput = document.getElementById('reminderText');
            const statusElement = document.getElementById('statusMessage');

            const date = dateInput.value;
            const text = textInput.value.trim();

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –≤—Å–µ –ª–∏ –∑–∞–ø–æ–ª–Ω–µ–Ω–æ
            if (!date || !text) {
                statusElement.textContent = '‚ùå –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!';
                statusElement.style.color = '#f44336';
                return;
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é, —á—Ç–æ –∏–¥–µ—Ç –æ—Ç–ø—Ä–∞–≤–∫–∞
            statusElement.textContent = '‚è≥ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É...';
            statusElement.style.color = '#FF9800';

            // –§–æ—Ä–º–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
            const data = {
                date: date,
                text: text
            };

            // –û–¢–ü–†–ê–í–õ–Ø–ï–ú –î–ê–ù–ù–´–ï –ë–û–¢–£ - –ö–õ–Æ–ß–ï–í–ê–Ø –°–¢–†–û–ö–ê!
            tg.sendData(JSON.stringify(data));

            // –°–æ–æ–±—â–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é –æ–± —É—Å–ø–µ—Ö–µ –∏ –∑–∞–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
            statusElement.textContent = '‚úÖ –ù–∞–ø–æ–º–∏–Ω–∞–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ! –ó–∞–∫—Ä—ã–≤–∞–µ–º –æ–∫–Ω–æ...';
            statusElement.style.color = '#4CAF50';

            // –î–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é –ø—Ä–æ—á–∏—Ç–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –∏ –∑–∞–∫—Ä—ã–≤–∞–µ–º –æ–∫–Ω–æ
            setTimeout(() => {
                tg.close();
            }, 1500);
        }

        // –î–µ–ª–∞–µ–º –∫–Ω–æ–ø–∫—É –∞–∫—Ç–∏–≤–Ω–æ–π –ø–æ –Ω–∞–∂–∞—Ç–∏—é Enter –≤ —Ç–µ–∫—Å—Ç–æ–≤–æ–º –ø–æ–ª–µ
        document.getElementById('reminderText').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                setReminder();
            }
        });
    </script>
</body>
</html>
